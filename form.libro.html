<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Añadir Nuevo Libro</h1>
        
        <form>
            <div class="mb-3">
                <label for="titulo" class="form-label">Título *</label>
                <input type="text" class="form-control" id="titulo" required>
            </div>
            
            <div class="mb-3">
                <label for="autor" class="form-label">Autor *</label>
                <select class="form-select" id="autor" required>
                    <option value="">Seleccione un autor</option>
                    <option value="1">Miguel de Cervantes</option>
                    <option value="2">Gabriel García Márquez</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" class="form-control" id="isbn">
            </div>
            
            <div class="mb-3">
                <label for="resumen" class="form-label">Resumen</label>
                <textarea class="form-control" id="resumen" rows="3"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="anio" class="form-label">Año de publicación</label>
                <input type="number" class="form-control" id="anio">
            </div>

            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen del Libro</label>
                <input type="file" class="form-control" id="imagen" accept="image/*">
            </div>
            
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="Dashboard.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2024 Sistema de Gestión Bibliotecaria</span>
        </div>
    </footer>
</body>
</html>
